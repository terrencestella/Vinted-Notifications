services:
  vinted-notifications:
    image: vinted-notifications:local
    container_name: vinted-notifications
    ports:
      - "8000:8000"  # Web UI
      - "8001:8001"  # RSS Feed
    volumes:
      - ./vinted/data:/app/data
      - ./vinted/logs:/app/logs
      - ./vinted/vinted_notifications.db:/app/vinted_notifications.db
      - ./vinted/rss_feed.db:/app/rss_feed.db
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge